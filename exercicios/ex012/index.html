<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Reproduzindo vídeo</h1>
    <p>Vamos começar a reprodução de video:</p>
    <video width="700" controls poster="imagens/thumb.jpg">
        <source src="video/mar.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="700" height="394" src="https://www.youtube.com/embed/s4LQr36LPUo?si=NJoTZhOCW0bxtL0u" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
